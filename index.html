<!doctype html>
<html>
  <head>
      
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />
    <link rel="icon" href="http://icl.cs.utk.edu/favicon.ico" type="image/gif" sizes="16x16">
    
  </head>
  <body ng-app="cartApp" ng-controller="MainController">
    <div id="flipkart-navbar">
        <div class="container">
            <div class="row row1"></div>
            <div class="row row2">
                <div class="col-sm-2">
                    <h2 style="margin:0px;"><span class="smallnav menu" onclick="openNav()">☰ Brand</span></h2>
                    <h1 style="margin:0px;"><span class="largenav">Brand</span></h1>
                </div>
                <div class="flipkart-navbar-search smallsearch col-sm-8 col-xs-11">
                    <div class="row">
                        <input class="flipkart-navbar-input col-xs-11" type="" placeholder="Search for Products, Brands and more" name="" ng-model="bookSearch">
                        <button class="flipkart-navbar-button col-xs-1">
                            <svg width="15px" height="15px">
                                <path d="M11.618 9.897l4.224 4.212c.092.09.1.23.02.312l-1.464 1.46c-.08.08-.222.072-.314-.02L9.868 11.66M6.486 10.9c-2.42 0-4.38-1.955-4.38-4.367 0-2.413 1.96-4.37 4.38-4.37s4.38 1.957 4.38 4.37c0 2.412-1.96 4.368-4.38 4.368m0-10.834C2.904.066 0 2.96 0 6.533 0 10.105 2.904 13 6.486 13s6.487-2.895 6.487-6.467c0-3.572-2.905-6.467-6.487-6.467 "></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="cart largenav col-sm-2">
                    <a class="cart-button">
                        <svg class="cart-svg " width="16 " height="16 " viewBox="0 0 16 16 ">
                            <path d="M15.32 2.405H4.887C3 2.405 2.46.805 2.46.805L2.257.21C2.208.085 2.083 0 1.946 0H.336C.1 0-.064.24.024.46l.644 1.945L3.11 9.767c.047.137.175.23.32.23h8.418l-.493 1.958H3.768l.002.003c-.017 0-.033-.003-.05-.003-1.06 0-1.92.86-1.92 1.92s.86 1.92 1.92 1.92c.99 0 1.805-.75 1.91-1.712l5.55.076c.12.922.91 1.636 1.867 1.636 1.04 0 1.885-.844 1.885-1.885 0-.866-.584-1.593-1.38-1.814l2.423-8.832c.12-.433-.206-.86-.655-.86 " fill="#fff "></path>
                        </svg> Link
                        <span class="item-number ">0</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="mySidenav" class="sidenav">
        <div class="container" style="background-color: #2874f0; padding-top: 10px;">
            <span class="sidenav-heading">Home</span>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        </div>
        
    </div>

  
    <div class="main" >
        <div class="container">
            <div class="row">
            <div class="col-sm-6"><h1>{{ title }}</h1></div>
            <div class="col-sm-3 col-offset-sm-3">
              <div class="form-group">
              <!-- <select class="form-control" name="productFilter" ng-model="filterDrop" ng-options="category as category.name for category in products"></select> -->
              <select class="form-control" name="productFilter" ng-model="filterDrop" >
                
                <option ng-select="OrderFilter='price'" value="price">Filter with Price</option>
                <option value="date">Filter with Date</option>
              </select>
            </div>
            </div>
        </div>
          

          <div ng-repeat="product in products | filter:filterDrop | filter: bookSearch | orderBy:OrderFilter"" class="col-md-4"> 
            <div class="thumbnail"> 
              <img ng-src="{{product.cover}}"> 
              <p class="title">{{product.name}}</p>
              <p class="price">{{product.price | currency}}</p>
              <p class="date">{{product.pubdate | date}}</p>
              <div class="rating">
                <p class="likes" ng-click="plusOne($index)">+{{product.likes}}</p>
                <p class="dislikes" ng-click="minusOne($index)">-{{product.dislikes}}</p>
              </div>
            </div> 
          </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="js/app.js"></script>
   


</body>
</html>
